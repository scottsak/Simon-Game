<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <h1>Simon Game</h1>
    <button type="button" onclick="startGame();">start</button>
    <div class="row">
      <div class="box">
        <a href="#" onclick="addGreen();">
      <div id="green" type="button" class="button">

      </div>
    </a>
  </div>
      <div class="box">
        <a href="#" onclick="addRed();">
      <div id="red" type="button" class="button">

      </div>
    </a>
  </div>
    </div>
    <div class="row">
      <div class="box">
        <a href="#" onclick="addYellow();">
      <div id="yellow" type="button" class="button">
      </div>
    </a>
  </div>
      <div class="box">
        <a href="#" onclick="addBlue();">
          <div id="blue" type="button" class="button">
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="score">
    <h2>Score: </h2>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
